<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->


  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    /* Google Font Link */
    @import url('https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      list-style: none;
      /* border: 1px solid black; */
    }


    :root {
      --color-primary-yellow: rgb(244, 208, 78);
      --color-neutral-white: rgb(255, 255, 255);
      --color-neutral-grey: rgb(128, 128, 128);
      --color-neutral-black: rgb(18, 18, 18);
    }


    html {
      font-size: 62.5%;
    }


    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: var(--color-primary-yellow);
      position: relative;
    }


    .blog-card {
      width: 25%;
      height: auto;
      display: flex;
      flex-direction: column;
      padding-top: 20px ;
      padding-left: 20px;
      padding-right: 20px;
      padding-bottom: 0;
      background-color: var(--color-neutral-white);
      border: 1px solid var(--color-neutral-black);
      border-radius: 10px;
      box-shadow: 6px 6px 0px rgba(0, 0, 0, 1);
    }


    .blog-card svg {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 5px;
    }


    .blog-card .card-info {
      margin: 10px auto;
      width: 100%;
      height: 60px;
    }


    .card-info .btn {
      width: 100px;
      height: 30px;
      background-color: var(--color-primary-yellow);
      font-family: "Figtree", sans-serif;
      font-weight: 600;
    }


    .card-info p {
      margin-top: 10px;
      font-family: "Figtree", sans-serif;
      font-size: 1.2rem;
      font-weight: 100;
      color: var(--color-neutral-black);

    }


    .blog-card .card-description {}


    .card-description h2 {
      font-family: "Figtree", sans-serif;
      font-size: 2.4rem;
      font-weight: 900;
      color: var(--color-neutral-black);
    }


    .card-description p {
      margin-top: 10px;
      font-family: "Figtree", sans-serif;
      font-size: 1.6rem;
      text-align: justify;
      color: var(--color-neutral-grey);
    }


    .blog-card .blogger-info {
      margin: 10px auto 0 auto;
      width: 100%;
      display: flex;
    }


    .blogger-info .blogger-img {
      flex: 0.3;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }


    .blogger-img img {}


    .blogger-info .blogger-name {
      flex: 1;
      height: 100px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }


    .blogger-name p {
      font-family: "Figtree", sans-serif;
      font-size: 1.2rem;
      font-weight: 800;
      color: var(--color-neutral-black);
    }


    .attribution {
      position: absolute;
      top: 0;
      font-size: 11px;
      text-align: center;
    }


    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    /* Responsive Website Design */
    @media(max-width: 81.25em) and (min-width: 68.75em) {
      .blog-card {
        width: 30%;
      }
    }

    @media(max-width: 68.75em) and (min-width: 57.8125em) {
      .blog-card {
        width: 35%;
      }
    }

    @media(max-width: 57.8125em) and (min-width: 45em) {
      .blog-card {
        width: 45%;
      }
    }

    @media(max-width: 45em) and (min-width: 37.5em) {
      .blog-card {
        width: 55%;
      }
    }

    @media(max-width: 37.5em) and (min-width: 28.875em) {
      .blog-card {
        width: 70%;
      }
    }

    @media(max-width: 28.875em) and (min-width: 22.375em) {
      .blog-card {
        width: 90%;
      }

      .card-description h2 {
        font-size: 2rem;
      }
    }

    @media(max-width: 22.375em) {
      .blog-card {
        width: 280px;
      }

      .card-description h2 {
        font-size: 2rem;
      }
    }
  </style>
</head>

      <button class="btn">Learning</button>
      <p class="info-para">Published 21 Dec 2023</p>

    <div class="card-description">
      <h2>HTML & CSS foundations</h2>
      <p class="description-para">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
    </div> <!-- card-description End -->

    <div class="blogger-info">
      <div class="blogger-img">
        <img src="./image-avatar.webp" alt="Bogger Image">
